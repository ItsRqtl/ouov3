opening: 正在开启计算器...

help:
  title: 计算器使用说明
  description: |
    1. 点击数字键输入数字
    2. 点击「.」键输入小数点
    3. 点击运算符号键进行运算
    4. 点击等号键显示结果
    5. 点击「←」键删除最后一个数字
    6. 点击「C」键清除当前输入
    7. 点击「AC」键清除所有输入
    8. 点击「?」键显示此说明
    9. 点击「X」键关闭计算器

check-failed: "你不是这个计算器的拥有者，请使用 </calculator:{command_id}> 开启一个计算器。"

closed: 计算器已关闭。
