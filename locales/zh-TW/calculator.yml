opening: 正在開啟計算機...

help:
  title: 計算機使用說明
  description: |
    1. 點擊數字鍵輸入數字
    2. 點擊「.」鍵輸入小數點
    3. 點擊運算符號鍵進行運算
    4. 點擊等號鍵顯示結果
    5. 點擊「←」鍵刪除最後一個數字
    6. 點擊「C」鍵清除當前輸入
    7. 點擊「AC」鍵清除所有輸入
    8. 點擊「?」鍵顯示此說明
    9. 點擊「X」鍵關閉計算機

check-failed: "你不是這個計算機的擁有者，請使用 </calculator:{command_id}> 開啟一個計算機。"

closed: 計算機已關閉。
